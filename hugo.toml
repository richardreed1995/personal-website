baseURL = '/'
languageCode = 'en-gb'
title = 'Rich Reed'
theme = 'typo'

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "Your Personal Website"

# Appearance settings
theme = 'light'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = "Hi ðŸ‘‹ I'm Rich!"
